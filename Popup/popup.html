
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>

  <div class="top-box">
    <h1>Custom skins activation</h1>
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>
  </div>

  <h2>Choose custom skin</h2>

  <div class="set disabled" data-set="native-ember">
    <button>Ember Glow</button>
    <div class="preview light preview-ember">
      <img src="../assets/Set2/wq.png" />
    </div>
  </div>

  <div class="set disabled" data-set="native-frost">
    <button>Frost Aura</button>
    <div class="preview light preview-frost">
      <img src="../assets/Set2/wq.png" />
    </div>
  </div>

  <div class="set disabled" data-set="native-neon">
    <button>Neon Pulse</button>
    <div class="preview light preview-neon">
      <img src="../assets/Set2/wq.png" />
    </div>
  </div>

  <div class="set disabled" data-set="legendary-ember">
    <button>Legendary Ember</button>
    <div class="preview light preview-legendary">
      <img src="../assets/Set2/wk.png" />
      <img src="../assets/Set2/wq.png" />
      <img src="../assets/Set2/bk.png" />
      <img src="../assets/Set2/bq.png" />
    </div>
  </div>

  <div class="set disabled" data-set="minimal">
    <button>Minimal Halo</button>
    <div class="preview light preview-minimal">
      <img src="../assets/Set2/wq.png" />
    </div>
  </div>

  <div class="set festive disabled" data-set="set2">
    <button>Festive Classic</button>
    <div class="preview dark">
      <img src="../assets/Set2/wk.png">
      <img src="../assets/Set2/wq.png">
      <img src="../assets/Set2/wr.png">
      <img src="../assets/Set2/wb.png">
      <img src="../assets/Set2/wn.png">
      <img src="../assets/Set2/wp.png">

      <img src="../assets/Set2/bk.png">
      <img src="../assets/Set2/bq.png">
      <img src="../assets/Set2/br.png">
      <img src="../assets/Set2/bb.png">
      <img src="../assets/Set2/bn.png">
      <img src="../assets/Set2/bp.png">
    </div>
  </div>

<script src="popup.js"></script>
</body>
</html>
