
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>

  <div class="top-box">
    <h1>Custom skins activation</h1>
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>
  </div>

  <h2>Choose custom skin</h2>

  <div class="preview-window">
    <div class="set disabled" data-set="native-ember" data-type="effect">
      <button class="set-toggle">Ember Glow</button>
      <div class="preview light preview-ember" data-label="Ember Glow">
      <img src="../assets/Set2/wk.png" class="effect-preview" />
      </div>
    </div>

    <div class="set disabled" data-set="native-frost" data-type="effect">
      <button class="set-toggle">Frost Aura</button>
      <div class="preview light preview-frost" data-label="Frost Aura">
      <img src="../assets/Set2/wk.png" class="effect-preview" />
      </div>
    </div>

    <div class="set disabled" data-set="native-neon" data-type="effect">
      <button class="set-toggle">Neon Pulse</button>
      <div class="preview light preview-neon" data-label="Neon Pulse">
      <img src="../assets/Set2/wk.png" class="effect-preview" />
      </div>
    </div>

    <div class="set disabled" data-set="legendary-ember" data-type="effect">
      <button class="set-toggle">Legendary Ember</button>
      <div class="preview light preview-legendary" data-label="Legendary Ember">
      <img src="../assets/Set2/wk.png" class="effect-preview" />
      </div>
    </div>

    <div class="set disabled" data-set="minimal" data-type="effect">
      <button class="set-toggle">Minimal Halo</button>
      <div class="preview light preview-minimal" data-label="Minimal Halo">
      <img src="../assets/Set2/wk.png" class="effect-preview" />
      </div>
    </div>

    <div class="set festive disabled" data-set="set2" data-type="skin">
      <button class="set-toggle">Festive Classic</button>
      <div class="preview dark" data-label="Festive Classic">
      <img src="../assets/Set2/wk.png">
      <img src="../assets/Set2/wq.png">
      <img src="../assets/Set2/wr.png">
      <img src="../assets/Set2/wb.png">
      <img src="../assets/Set2/wn.png">
      <img src="../assets/Set2/wp.png">

      <img src="../assets/Set2/bk.png">
      <img src="../assets/Set2/bq.png">
      <img src="../assets/Set2/br.png">
      <img src="../assets/Set2/bb.png">
      <img src="../assets/Set2/bn.png">
      <img src="../assets/Set2/bp.png">
      </div>
    </div>
  </div>

<script src="popup.js"></script>
</body>
</html>
